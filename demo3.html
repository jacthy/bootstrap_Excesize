<!-- 表单组合 -->
<form class="form-inline">
	<div class="input-group">
		<div class="input-group-addon">￥</div>
		<input type="text" class="form-control" name="">
		<div class="input-group-addon">.00</div>
	</div>
	
</form>
<!-- 水平组合的表单 -->
	<form class="form-horizontal ">
		<div class="form-group has-warning">
			<label class="col-sm-2 control-label">电子邮件</label>
			<div class="col-sm-10">
				<input type="text" name="" class="form-control" placeholder="请输入你的邮箱">
			</div>
		</div>
		<div class="form-group has-error has-feedback">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="text" name="" class="form-control input-sm" placeholder="请输入你的密码">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
		</div>
	</form>
<!-- 复选框与单选框 -->
	<div class="checkbox-inline ">
		<label>
			<input type="checkbox" name="">男
		</label>
	</div>
	<div class="checkbox-inline">
		<label>
			<input type="checkbox" name="">女
		</label>
	</div>
	<div class="checkbox-inline disabled">
		<label>
			<input type="checkbox" disabled name="">女
		</label>
	</div>
	<!-- <form> -->
	<div class="radio ">
		<label>
			<input type="radio" name="sex">男
		</label>
		<label>
			<input type="radio" name="sex">女
		</label>
	</div>
